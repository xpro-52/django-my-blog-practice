{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="delete mb-3">
      <div class="delete-header h1" style="color: red;">
        Delete:
      </div>
      <div class="delete-body">
        <h5 class="delete-title h2">{{ post.title }}</h5>
        <form action="" method="post">
          {% csrf_token %}
          <p class="delete-text">Are you sure you want to remove this post ?</p>
          <button type="submit" class="btn btn-danger" value="delete">Delete</button>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
