<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block title %}<title>myblog</title>{% endblock title %}
</head>
<body>
  <div class="container-fluid mb-3">
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <a class="navbar-brand" href="{% url 'blog:top' %}">MyBlog</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:top' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'blog:post-list' %}">Post list</a>
        </li>
      </ul>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'blog:post-create'%}" class="btn btn-outline-primary m-2" role="button" aria-pressed="true">Create</a>
            </li>
          {% endif %}
          <li class="nav-item">
              <a href="{% url 'login'%}?next={{ request.path }}" class="btn btn-outline-primary m-2" role="button" aria-pressed="true">Login</a>
          </li>
          <li class="nav-item">
              <a href="{% url 'logout'%}" class="btn btn-outline-danger m-2" role="button" aria-pressed="true">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  {% block content %}{% endblock %}
  <div style="margin-bottom: 10em;"></div>
</body>
</html>
